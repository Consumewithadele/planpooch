{namespace femanager=In2code\Femanager\ViewHelpers}
<div class="femanager_fieldset femanager_lastname control-group">
	<label for="femanager_field_lastName" class="control-label">
		Last name
		<f:if condition="{femanager:Validation.IsRequiredField(fieldName:'lastName')}">
			<span>*</span>
		</f:if>
	</label>
	<div class="controls">
		<femanager:form.textfield
				id="femanager_field_lastName"
				property="lastName"
				class="input-block-level"
				additionalAttributes="{femanager:Validation.FormValidationData(settings:settings,fieldName:'lastName')}" />
	</div>
</div>
